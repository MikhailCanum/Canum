    function calculateNumerology() {
        const day = parseInt(document.getElementById('day').value);
        const month = parseInt(document.getElementById('month').value);
        const year = parseInt(document.getElementById('year').value);

        if (!day || !month || !year) {
            alert("Пожалуйста, выберите корректную дату.");
            return;
        }

        const birthdate = new Date(year, month - 1, day);
        const personality = reduceToOneDigit(day);
        const spirituality = reduceToOneDigit(month);
        const finance = reduceToOneDigit(year.toString().split('').reduce((sum, digit) => sum + parseInt(digit), 0));
        const relationships = reduceToOneDigit(personality + spirituality + finance);
        const health = reduceToOneDigit(personality + spirituality + finance + relationships);

        document.getElementById('result').innerHTML = `
            <p class="result-item" data-type="personality" data-number="${personality}"><span>✅ ЛИЧНОСТЬ:</span> <span class="number">${personality}</span></p>
            <span class="more-info">Нажми, чтобы узнать подробнее</span>
            <hr>
            <p class="result-item" data-type="spirituality" data-number="${spirituality}"><span>✅ ДУХОВНОСТЬ:</span> <span class="number">${spirituality}</span></p>
            <span class="more-info">Нажми, чтобы узнать подробнее</span>
            <hr>
            <p class="result-item" data-type="finance" data-number="${finance}"><span>✅ ФИНАНСЫ:</span> <span class="number">${finance}</span></p>
            <span class="more-info">Нажми, чтобы узнать подробнее</span>
            <hr>
            <p class="result-item" data-type="relationships" data-number="${relationships}"><span>✅ ОТНОШЕНИЯ:</span> <span class="number">${relationships}</span></p>
            <span class="more-info">Нажми, чтобы узнать подробнее</span>
            <hr>
            <p class="result-item" data-type="health" data-number="${health}"><span>✅ ЗДОРОВЬЕ:</span> <span class="number">${health}</span></p>
            <span class="more-info">Нажми, чтобы узнать подробнее</span>
        `;

        const resultParagraphs = document.querySelectorAll('.result-item');
        const moreInfoLinks = document.querySelectorAll('.more-info');

        resultParagraphs.forEach((paragraph, index) => {
            moreInfoLinks[index].addEventListener('click', () => {
                const type = paragraph.getAttribute('data-type');
                const number = paragraph.getAttribute('data-number');
                const isOpen = paragraph.classList.contains('open');

                if (isOpen) {
                    paragraph.innerHTML = `<span>${getTypeInRussian(type)}:</span> <span class="number">${number}</span>`;
                    moreInfoLinks[index].innerHTML = "Нажми, чтобы узнать подробнее";
                    paragraph.classList.remove('open');
                } else {
                    paragraph.innerHTML = `<span>${getTypeInRussian(type)}:</span> <span class="number">${number}</span> ${getDescription(type, number)}`;
                    moreInfoLinks[index].innerHTML = "Скрыть описание";
                    paragraph.classList.add('open');
                }
            });
        });
    }

    function getTypeInRussian(type) {

            personality: "✅ ЛИЧНОСТЬ",
            spirituality: "✅ ДУХОВНОСТЬ",
            finance: "✅ ФИНАНСЫ",
            relationships: "✅ ОТНОШЕНИЯ",
